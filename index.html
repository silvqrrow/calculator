<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator__container">
      <div class="calculator__row">
        <div class="calculator__screen">
          <p class="calculator__screen-history">3 + 3 + 3</p>
          <p class="calculator__screen-main">9</p>
        </div>
      </div>
      <div class="calculator__row">
        <button class="calculator__button clear" id="ac">AC</button>
        <button class="calculator__button clear" id="sign-change">+/-</button>
        <button class="calculator__button clear" id="del">DEL</button>
        <button class="calculator__button operator" id="divide">/</button>
      </div>
      <div class="calculator__row">
        <button class="calculator__button" id="7">7</button>
        <button class="calculator__button" id="8">8</button>
        <button class="calculator__button" id="9">9</button>
        <button class="calculator__button operator" id="multiply">*</button>
      </div>
      <div class="calculator__row">
        <button class="calculator__button" id="4">4</button>
        <button class="calculator__button" id="5">5</button>
        <button class="calculator__button" id="6">6</button>
        <button class="calculator__button operator" id="subtract">-</button>
      </div>
      <div class="calculator__row">
        <button class="calculator__button" id="1">1</button>
        <button class="calculator__button" id="2">2</button>
        <button class="calculator__button" id="3">3</button>
        <button class="calculator__button operator" id="add">+</button>
      </div>
      <div class="calculator__row">
        <button class="calculator__button" id="0">0</button>
        <button class="calculator__button" id=".">.</button>
        <button class="calculator__button operator" id="equals">=</button>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
